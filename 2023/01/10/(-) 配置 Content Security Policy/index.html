                <p>该配置可以在一定程度上防止 XSS 攻击，在 Nginx 中可以直接通过添加 header 实现。</p>
<figure class="highlight nginx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs Nginx"><span class="hljs-attribute">add_header</span> Content-Security-Policy <span class="hljs-string">&quot;default-src &#x27;self&#x27; *.jovialchap.com www.google-analytics.com www.googletagmanager.com *.w.org wp-themes.com secure.gravatar.com &#x27;unsafe-inline&#x27; &#x27;unsafe-eval&#x27; blob: data: ;&quot;</span>;<br></code></pre></td></tr></table></figure>

<p>在其中</p>
<ul>
<li><kbd>default-src 'self'</kbd>  定义了默认规则，即只允许本站的内容</li>
<li>后面添加的域名表示允许从这些域名来的内容</li>
<li><kbd>'unsafe-inline'</kbd>允许了内链js脚本的使用</li>
<li><kbd>'unsafe-eval'</kbd>允许了js使用eval</li>
</ul>
